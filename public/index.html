<!DOCTYPE html>
<html>
<head>
    <title>Flex Reviews Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        a {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .primary {
            background-color: #4f46e5;
            color: white;
        }
        .primary:hover {
            background-color: #4338ca;
        }
        .secondary {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .secondary:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flex Reviews Dashboard</h1>
        <p>Property reviews management system</p>
        <div class="buttons">
            <a href="/sign-in" class="primary">Sign In</a>
            <a href="/dashboard" class="secondary">Dashboard</a>
        </div>
    </div>
</body>
</html>
